<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Alert</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #333;
        }

        #countdownButton {
            padding: 15px 30px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #countdownButton:hover {
            background-color: #E64A19;
            transform: scale(1.05);
        }

        #countdownAlert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FF5252;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-align: center;
            font-size: 20px;
            width: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #countdownAlert.show {
            opacity: 1;
            transform: translateX(-50%) translateY(20px);
        }

        #countdownAlert p {
            margin: 0;
            font-weight: bold;
        }

        #countdownText {
            font-weight: bold;
            color: #FFD700;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <button id="countdownButton" onclick="startCountdown()">Show Alert!</button>
    <div id="countdownAlert">
        <p>⚠️<b>Warning!</b> Alert will close in <span id="countdownText"></span> seconds.</p>
    </div>

    <script>
        function startCountdown() {
            const countdownAlert = document.getElementById('countdownAlert');
            const countdownText = document.getElementById('countdownText');
            
            let countdown = 5;
            countdownText.textContent = countdown;
            countdownAlert.classList.add('show');

            const interval = setInterval(() => {
                countdown -= 1;
                countdownText.textContent = countdown;

                if (countdown == 0) {
                    clearInterval(interval);
                    countdownAlert.classList.remove('show');
                    window.alert('Warning! Alert has been shown.');
                }
            }, 1000);
        }
    </script>
</body>
</html>
